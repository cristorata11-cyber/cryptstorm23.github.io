<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptStorm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo-container">
        <img src="assets/logo.png" alt="CryptStorm Logo" class="animated-logo">
    </div>

    <div class="main-card">
        <h1>CryptStorm</h1>
        
        <div class="key-display-box">
            <span id="key-output">Presiona "Generate Key"</span>
        </div>

        <div class="buttons-group">
            <button id="generate-key-btn" class="action-button generate-key-btn">Generate Key</button>
            
            <button id="copy-key-btn" class="action-button copy-key-btn">Copy Key</button>
        </div>
        
        <p id="status-message"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
