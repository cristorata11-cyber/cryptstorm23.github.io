<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptStorm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="rain"></canvas>

  <div class="logo">
    <img src="assets/wolf.png" alt="CryptStorm Logo" />
  </div>

  <div class="container">
    <h2>CryptStorm Key Generator</h2>
    <input type="text" id="code" readonly />
    <div class="buttons">
      <button id="generate">GET KEY</button>
      <button id="copy">COPY KEY</button>
    </div>
  </div>

  <footer>cryptstorm.github.io</footer>

  <script src="script.js"></script>
</body>
</html>
